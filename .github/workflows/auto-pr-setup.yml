name: Auto PR Setup
on:
  pull_request:
    types: [opened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Parse PR title and auto setup
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');

            // reviewers.ymlを読み込み
            const reviewersConfig = yaml.load(fs.readFileSync('.github/config/reviewers.yml', 'utf8'));

            const title = context.payload.pull_request.title;
            const regex = /\[web-front\]\[(\d+)\]\[([^\]]+)\]\[([^\]]+)\]/;
            const match = title.match(regex);

            if (match) {
              const issueNumber = match[1];
              const labelsString = match[2];
              const milestone = match[3];
              const labels = labelsString.split(',').map(label => label.trim());

              // レビュワーを取得
              const reviewers = reviewersConfig.reviewers || [];

              // 1. Set reviewers
              if (reviewers.length > 0) {
                await github.rest.pulls.requestReviewers({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  reviewers: reviewers
                });
              }

              // 2. Set assignee to PR author
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: [context.payload.pull_request.user.login]
              });

              // 3. Set labels
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });

              // 4. Set milestone
              const milestones = await github.rest.issues.listMilestones({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              const milestoneObj = milestones.data.find(m => m.title === milestone);
              if (milestoneObj) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  milestone: milestoneObj.number
                });
              }

              // 5. Link to issue
              const body = context.payload.pull_request.body || '';
              if (!body.includes(`#${issueNumber}`)) {
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  body: body + `\n\nCloses #${issueNumber}`
                });
              }
            }
